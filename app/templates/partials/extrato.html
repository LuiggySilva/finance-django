{% load static %}

<div class="card">
    <table>
        <tr>
            <th style="color:red">Conta</th>
            <th>Categoria</th>
            <th>Data</th>
            <th>Tipo</th>
            <th>Valor</th>
        </tr>
        {% for valor in valores %}
            <tr class="linha">
                <td width="10%">{{valor.conta}}</td>
                <td>{{valor.categoria}}</td>
                <td>{{valor.data}}</td>
                <td>
                    {% if valor.tipo == 'S'%}
                        <img width="10%" src="{% static 'perfil/img/down.png' %}">
                    {% else %}
                        <img width="10%" src="{% static 'perfil/img/up.png' %}">
                    {% endif %}
                </td>
                <td>R$ {{valor.valor}}</td>
                
            </tr>
        {% endfor %}
    </table>
</div>
